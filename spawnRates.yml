##This is the chance of an ore spawning per block, in %
ore: 15

#This is the chance of each ore block (generated by
#the chance above) becoming each different ore type

#!!!! ALL OF THE BELOW MUST ADD UP TO 100 !!!!!
coal: 30
iron: 20
gold: 20
redstone: 11
lapis: 12
diamond: 5
emerald : 2
###############################################

##This it to control the amount of chests that spawn

##chest-attempts - the amount of times the plugin will attempt
##                 to spawn a chest
chest-attempts: 20

##chest-chance - for each attempt(defined above), this is the
##               chance that a chest will be spawned
chest-chance: 50